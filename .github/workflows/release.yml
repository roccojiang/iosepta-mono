name: Create Font Release

permissions: {}

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release-check:
    name: Determine if release needed
    runs-on: ubuntu-slim
    permissions:
      contents: write  # semantic-release still needs to verify git push permissions, even during a dry run
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # semantic-release needs to analyse repo history + tags

      - name: Semantic release (dry run)
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          dry_run: true
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build font assets for release
    needs: release-check
    if: ${{ needs.release-check.outputs.new_release_published == 'true' }}
    uses: ./.github/workflows/build-font.yml
    permissions:
      contents: read

  release:
    name: Create release
    needs: [release-check, build]  # only release if build succeeded
    if: ${{ needs.release-check.outputs.new_release_published == 'true' }}
    runs-on: ubuntu-slim
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # semantic-release needs to analyse repo history + tags

      - name: Semantic release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    name: Upload release assets
    needs: [build, release]
    if: ${{ needs.release.outputs.new_release_published == 'true' }}
    runs-on: ubuntu-slim    
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: IoseptaMono
          path: fonts/

      - name: Package release assets
        run: |
          shopt -s nullglob
          cd fonts
          for dir in */; do
            zip -r "../${dir%/}-v${{ needs.release.outputs.new_release_version }}.zip" "$dir"
          done

      - name: Upload to GitHub release
        run: gh release upload ${{ needs.release.outputs.new_release_git_tag }} *.zip --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-homebrew-tap:
    name: Notify Homebrew tap
    needs: [release, upload-assets]
    if: ${{ needs.release.outputs.new_release_published == 'true' }}
    runs-on: ubuntu-slim
    steps:
      - name: Trigger tap update
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_DISPATCH_TOKEN }}
          repository: roccojiang/homebrew-tap
          event-type: iosepta-mono-release
          client-payload: '{"version": "${{ needs.release.outputs.new_release_version }}"}'
